				sky.material.uniforms['sunPosition'].value.copy(sun);
				water.material.uniforms['sunDirection'].value.copy(sun).normalize();

            // ----------------------------------------------------------------------------------------------------
            // \- [OOASA6PE01_A7_06__CS3dObj_makePDF_Viewer] \- 
            // ----------------------------------------------------------------------------------------------------
            function makePDF_Viewer(
                px, py, pz, 
                rx, ry, rz,
                sx, sy, sz,
                pdfID,
                fileRef,
                fileWidth, fileHeight,
                

            ){
                // |- # Create Root Div
                const pdfDiv = document.createElement("div");
                pdfDiv.id = pdfID
                pdfDiv.width = fileWidth
                pdfDiv.height = fileHeight

                // |- ## Create Component
                const pdfComponent = document.createElement("embed")
                pdfComponent.setAttribute("src", fileRef)
                pdfComponent.setAttribute("width", fileWidth)
                pdfComponent.setAttribute("height", fileHeight)
                pdfComponent.style.display = "default"
                pdfComponent.style.border = "3px dotted rgba(255, 255, 255, 0.75)"
                pdfComponent.style.borderWidth = "15px"
                pdfComponent.style.borderRadius = "10px"
                pdfComponent.style.borderStyle = "double",
                pdfComponent.style.borderStyle = "double",
                pdfComponent.style.boxShadow = "2px 2px 5px, 2px 2px 2px white"
                
                pdfDiv.appendChild(pdfComponent)			

                // Pushing Function Out
                const pdfComponentData = new CSS3DObject(pdfDiv)
                pdfComponentData.position.set(px, py, pz)
                pdfComponentData.rotation.set(rx, ry, rz)
                pdfComponentData.scale.set(sx, sy, sz)

                return pdfComponentData
            }

            function TechIcon (
					tx, ty, tz,
					rx, ry, rz,
					sx, sy, sz,
					theID, theClassName, 
					HeaderPanelID, HeaderPanelClassName,
					imgId, imgClassName,
					panelInfoID, panelInfoClassName,
					srcLink, hrefLink,
					action, 
					HeaderPanelMessage, 
					panelInfoMessage
				) {

					// Building the root Div

					// |- # Root
					const panelroot = document.createElement('div')
					panelroot.id = theID
					panelroot.className = theClassName
					panelroot.addEventListener('pointerdown', action)
                    panelroot.addEventListener('touchdown', action)

					// |- HeaderPanel
					const HeaderPanel = document.createElement('div')
					HeaderPanel.id = HeaderPanelID
					HeaderPanel.className = HeaderPanelClassName
					HeaderPanel.textContent = HeaderPanelMessage
					panelroot.appendChild(HeaderPanel)

					// |- # IconImg
					const IconImg = document.createElement('img')
					IconImg.id = imgId
					IconImg.className = imgClassName
					IconImg.src = srcLink
					IconImg.href = hrefLink
					panelroot.appendChild(IconImg)

					// |- # InformationPanel
					const panelInfo = document.createElement('div')
					panelInfo.id = panelInfoID
					panelInfo.className = panelInfoClassName
					panelInfo.textContent = panelInfoMessage
					panelroot.appendChild(panelInfo)

					// Build the object for pushing and placing
					const panelData = new CSS3DObject(panelroot)
					panelData.position.set(tx, ty, tz)
					panelData.rotation.set(rx, ry, rz)
					panelData.scale.set(sx, sy, sz)

					return panelData
				}

            // Assuming you have a camera and a scene already set up
                const cameraDirection = new THREE.Vector3();
                const moveSpeed = 10; // Adjust the speed as needed

                document.addEventListener('keydown', (event) => {
                    camera.getWorldDirection(cameraDirection);

                    let targetPosition = camera.position.clone();

                    switch (event.key) {
                        case 'w':
                            targetPosition.add(cameraDirection.clone().multiplyScalar(moveSpeed));
                            break;
                        case 's':
                            targetPosition.add(cameraDirection.clone().multiplyScalar(-moveSpeed));
                            break;
                        case 'a':
                            targetPosition.add(cameraDirection.clone().cross(camera.up).normalize().multiplyScalar(-moveSpeed));
                            break;
                        case 'd':
                            targetPosition.add(cameraDirection.clone().cross(camera.up).normalize().multiplyScalar(moveSpeed));
                            break;
                    }

                    // Use GSAP to animate the camera position
                    gsap.to(camera.position, {
                        x: targetPosition.x,
                        y: targetPosition.y,
                        z: targetPosition.z,
                        duration: 1, // Adjust the duration for smoother or faster movement
                        ease: "power2.out" // You can change the easing function as needed
                    });
                });

        opacity: opacityData,
        ease: easeData,
        x: position.x,
        y: position.y,
        z: position.z,
    });

    timeline.to(object.rotation, {
        duration: durationData,

        opacity: opacityData,
        ease: easeData,

        z: rotation.z,

    timeline.to(object.scale, {
        duration: durationData,
        delay: delayData,
        opacity: opacityData,
        ease: easeData,
        x: scale.x,
        y: scale.y,
        z: scale.z,
    });
}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			camera.lookAt()

			renderer.setSize(window.innerWidth, window.innerHeight);
            cssrenderer.setSize(window.innerWidth, window.innerHeight);

		}

        function onMouseClick(event) {
            // Calculate normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        document.addEventListener('mousemove', (event) => {
            mouse_plc.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse_plc.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

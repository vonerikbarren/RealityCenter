<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE.js with GSAP</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Camera position
        camera.position.z = 5;

        // Dolly Zoom Effect
        function dollyZoom() {
            gsap.to(camera.position, {
                duration: 2,
                z: 2,
                onUpdate: function() {
                    camera.updateProjectionMatrix();
                }
            });
        }

        // Dutch Angle Effect
        function dutchAngle() {
            gsap.to(camera.rotation, {
                duration: 2,
                z: Math.PI / 6, // 30 degrees tilt
                onUpdate: function() {
                    camera.updateProjectionMatrix();
                }
            });
        }

        // Camera Shake Effect
        function shakeCamera() {
            gsap.to(camera.position, {
                duration: 0.1,
                x: "+=0.1",
                y: "+=0.1",
                repeat: 5,
                yoyo: true,
                onComplete: function() {
                    camera.position.set(0, 0, 5); // Reset camera position
                }
            });
        }

        // Whip Pan Effect
        function whipPan() {
            gsap.to(camera.rotation, {
                duration: 0.5,
                y: "+=Math.PI", // 180 degrees pan
                ease: "power4.inOut",
                onComplete: function() {
                    camera.rotation.y -= Math.PI; // Reset rotation
                }
            });
        }

        // Rack Focus Effect
        function rackFocus() {
            gsap.to(camera, {
                duration: 2,
                focus: 10, // Change focus distance
                onUpdate: function() {
                    camera.updateProjectionMatrix();
                }
            });
        }

        // Slow Motion Effect
        function slowMotion() {
            gsap.to(cube.rotation, {
                duration: 5,
                x: "+=Math.PI * 2", // Rotate 360 degrees
                ease: "power1.inOut"
            });
        }

        // Time-Lapse Effect
        function timeLapse() {
            gsap.to(cube.rotation, {
                duration: 1,
                x: "+=Math.PI * 2", // Rotate 360 degrees
                repeat: -1, // Infinite loop
                ease: "none"
            });
        }

        // Zoom In/Out Effect
        function zoomInOut() {
            gsap.to(camera.position, {
                duration: 2,
                z: 1,
                yoyo: true,
                repeat: 1,
                onUpdate: function() {
                    camera.updateProjectionMatrix();
                }
            });
        }

        // Tracking Shot Effect
        function trackingShot() {
            gsap.to(camera.position, {
                duration: 3,
                x: 5,
                onUpdate: function() {
                    camera.lookAt(cube.position);
                }
            });
        }

        // Key press event listener
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'T':
                    dollyZoom();
                    break;
                case 'Y':
                    dutchAngle();
                    break;
                case 'G':
                    shakeCamera();
                    break;
                case 'H':
                    whipPan();
                    break;
                case 'B':
                    rackFocus();
                    break;
                case 'N':
                    slowMotion();
                    break;
                case 'M':
                    timeLapse();
                    break;
                case 'Z':
                    zoomInOut();
                    break;
                case 'X':
                    trackingShot();
                    break;
                default:
                    break;
            }
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Existing animations
        gsap.to(r_PortfolioElevatorPlatform.position, {
            duration: 3,
            delay: 1,
            repeat: 0,
            y: "-=1000",
            z: -100
        });

        gsap.to(camera.position, {
            duration: 1,
            delay: 1,
            repeat: 0,
            y: "-=1000",
            z: 0
        });

        gsap.to(camera.position, {
            duration: 2,
            delay: 1,
            repeat: 0,
            y: "-=1000"
        });
    </script>
</body>
</html>

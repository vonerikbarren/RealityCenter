		function init() {

			container = document.getElementById('container');

			//

            
            cssrenderer = new CSS3DRenderer();
            cssrenderer.setSize(window.innerWidth, window.innerHeight);
            cssrenderer.domElement.style.position = 'fixed'
            cssrenderer.domElement.style.zindex = '100'
            cssrenderer.domElement.style.top = 0
            container.appendChild( cssrenderer.domElement );

			renderer = new THREE.WebGLRenderer(
                {
                    alpha: true,
                    antialias: true,
                }
            );
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
            // renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.zindex = '-100'
            // renderer.domElement.style.top = 0
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			container.appendChild(renderer.domElement);


            // const light = new THREE.AmbientLight( 0x404040 ); // soft white light
            // light.position.set(0, 0, 0)
            // scene.add(light);

            


			//

			scene = new THREE.Scene();

			// Search.Camera
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 500000);
			// camera.position.set(30, 6000, 24000); // previous
            camera.position.set(0, 0, 160); // previous
			camera.view = sun;


            const newLight = new THREE.AmbientLight(0x404040)
            scene.add(newLight)


			// Scene with Water

			sun = new THREE.Vector3();

			// Water

			const waterGeometry = new THREE.PlaneGeometry(500000, 500000);

			water = new Water(
				waterGeometry,
				{
					textureWidth: 512,
					textureHeight: 512,
					waterNormals: new THREE.TextureLoader().load('./assets/textures/waternormals.jpg', function (texture) {

						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

					}),
					sunDirection: new THREE.Vector3(),
					sunColor: 0xffffff,
					waterColor: 0x001e0f,
					distortionScale: 3.7,
					fog: scene.fog !== undefined
				}
			);

			water.rotation.x = - Math.PI / 2;
            water.position.y = -1000000

			scene.add(water);

			// Skybox

			const sky = new Sky();
			sky.scale.setScalar(100000);
			scene.add(sky);

			const skyUniforms = sky.material.uniforms;

			skyUniforms['turbidity'].value = 10;
			skyUniforms['rayleigh'].value = 2;
			skyUniforms['mieCoefficient'].value = 0.005;
			skyUniforms['mieDirectionalG'].value = 0.8;

			const parameters = {
				elevation: 2,
				azimuth: 180
			};

			sky.rotation.x = Math.PI / 2;

			const pmremGenerator = new THREE.PMREMGenerator(renderer);

			function updateSun() {

				const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
				const theta = THREE.MathUtils.degToRad(parameters.azimuth);

				sun.setFromSphericalCoords(1, phi, theta);

				sky.material.uniforms['sunPosition'].value.copy(sun);
				water.material.uniforms['sunDirection'].value.copy(sun).normalize();

				scene.environment = pmremGenerator.fromScene(sky).texture;

			}

			updateSun();


             // Testing Object Group

            // ----------------------------------------------------------------------------------------------------
            // \- [OOASA6PE01_A7_06__CS3dObj_makePDF_Viewer] \- 
            // ----------------------------------------------------------------------------------------------------
            function makePDF_Viewer(
                px, py, pz, 
                rx, ry, rz,
                sx, sy, sz,
                pdfID,
                fileRef,
                fileWidth, fileHeight,
                

            ){
                // |- # Create Root Div
                const pdfDiv = document.createElement("div");
                pdfDiv.id = pdfID
                pdfDiv.width = fileWidth
                pdfDiv.height = fileHeight

                // |- ## Create Component
                const pdfComponent = document.createElement("embed")
                pdfComponent.setAttribute("src", fileRef)
                pdfComponent.setAttribute("width", fileWidth)
                pdfComponent.setAttribute("height", fileHeight)
                pdfComponent.style.display = "default"
                pdfComponent.style.border = "3px dotted rgba(255, 255, 255, 0.75)"
                pdfComponent.style.borderWidth = "15px"
                pdfComponent.style.borderRadius = "10px"
                pdfComponent.style.borderStyle = "double",
                pdfComponent.style.borderStyle = "double",
                pdfComponent.style.boxShadow = "2px 2px 5px, 2px 2px 2px white"
                
                pdfDiv.appendChild(pdfComponent)			

                // Pushing Function Out
                const pdfComponentData = new CSS3DObject(pdfDiv)
                pdfComponentData.position.set(px, py, pz)
                pdfComponentData.rotation.set(rx, ry, rz)
                pdfComponentData.scale.set(sx, sy, sz)

                return pdfComponentData
            }


            // ----------------------------------------------------------------------------------------------------
            // \- [OOASA6PE01_A7_03__CS3dObj_TechIcon] \- 
            // ----------------------------------------------------------------------------------------------------


            function TechIcon (
					tx, ty, tz,
					rx, ry, rz,
					sx, sy, sz,
					theID, theClassName, 
					HeaderPanelID, HeaderPanelClassName,
					imgId, imgClassName,
					panelInfoID, panelInfoClassName,
					srcLink, hrefLink,
					action, 
					HeaderPanelMessage, 
					panelInfoMessage
				) {

					// Building the root Div

					// |- # Root
					const panelroot = document.createElement('div')
					panelroot.id = theID
					panelroot.className = theClassName
					panelroot.addEventListener('pointerdown', action)
                    panelroot.addEventListener('touchdown', action)

					// |- HeaderPanel
					const HeaderPanel = document.createElement('div')
					HeaderPanel.id = HeaderPanelID
					HeaderPanel.className = HeaderPanelClassName
					HeaderPanel.textContent = HeaderPanelMessage
					panelroot.appendChild(HeaderPanel)

					// |- # IconImg
					const IconImg = document.createElement('img')
					IconImg.id = imgId
					IconImg.className = imgClassName
					IconImg.src = srcLink
					IconImg.href = hrefLink
					panelroot.appendChild(IconImg)

					// |- # InformationPanel
					const panelInfo = document.createElement('div')
					panelInfo.id = panelInfoID
					panelInfo.className = panelInfoClassName
					panelInfo.textContent = panelInfoMessage
					panelroot.appendChild(panelInfo)

					// Build the object for pushing and placing
					const panelData = new CSS3DObject(panelroot)
					panelData.position.set(tx, ty, tz)
					panelData.rotation.set(rx, ry, rz)
					panelData.scale.set(sx, sy, sz)

					return panelData

				function hoverObject (
					objectType, 
					tx, ty, tz,
					rx, ry, rz,
					sx, sy, sz,
					theID, theClassName, 
					srcLink, hrefLink,
					HeaderID, HeaderClassName, HeaderName, message,
					action, bgColor
				) {

					// Building the root Div
					const panelroot = document.createElement(objectType)
					panelroot.id = theID
					panelroot.className = theClassName
					panelroot.src = srcLink
					panelroot.href = hrefLink
					panelroot.backgroundColor = bgColor
					panelroot.addEventListener('pointerdown', action)
                    panelroot.addEventListener('touchdown', action)
					panelroot.textContent = message
					panelroot.style.alignText = "center"
                    panelroot.style.position = 'absolute'

					// panelHeader.style.textContent = HeaderName

					// panelHeader.style.background = "rgba(0, 255, 255)"
					// panelHeader.style.textSize = "120px"
					
					// panelroot.appendChild(panelHeader)


					// Build the object for pushing and placing
					const panelData = new CSS3DObject(panelroot)
					panelData.position.set(tx, ty, tz)
					panelData.rotation.set(rx, ry, rz)
					panelData.scale.set(sx, sy, sz)

					return panelData
				}

        /* Keybaord */

        #keyboard {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(7, 1fr);
            visibility: 50%; 
            gap: 10px;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: move;
            width: 90%;
            z-index: 1;
        }

            function addToCamera(camera, object, offset = { x: 0, y: 0, z: -10 }) {
                // Ensure the object is not already a child of the camera
                if (!camera.children.includes(object)) {
                    camera.add(object);
                }

                // Set the object's position relative to the camera
                object.position.set(offset.x, offset.y, offset.z);

                // Ensure the object's rotation is reset
                object.rotation.set(0, 0, 0);

                // Debugging information
                console.log('Object added to camera:', object);
                console.log('Camera position:', camera.position);
                console.log('Camera rotation:', camera.rotation);
                console.log('Object position:', object.position);
                console.log('Object rotation:', object.rotation);
                console.log('Object scale:', object.scale);
                console.log('Object visibility:', object.visible);
                console.log('Object material transparency:', object.material.transparent);
                console.log('Object material opacity:', object.material.opacity);
            }


            // Function to release the object from the camera
            function releaseFromCamera(camera, object, newParent = scene) {
                // Ensure the object is a child of the camera
                if (camera.children.includes(object)) {
                    camera.remove(object); // Remove the object from the camera
                    newParent.add(object); // Add the object to the new parent (default is the scene)
                    
                    // Optionally, reset the object's position and rotation
                    object.position.copy(camera.position);
                    object.rotation.copy(camera.rotation);
                    object.translateZ(-150); // Adjust the offset as needed

                    // Debugging information
                    console.log('Object released from camera:', object);
                    console.log('New parent:', newParent);
                    console.log('Object position:', object.position);
                    console.log('Object rotation:', object.rotation);

            // ----------------------------------------------------------------------------------------------------
            // \- [OOASA6PE01_A7_06__CS3dObj_makePDF_Viewer] \- 
            // ----------------------------------------------------------------------------------------------------
            function makePDF_Viewer(
                px, py, pz, 
                rx, ry, rz,
                sx, sy, sz,
                pdfID,
                fileRef,
                fileWidth, fileHeight,
                

            ){
                // |- # Create Root Div
                const pdfDiv = document.createElement("div");
                pdfDiv.id = pdfID
                pdfDiv.width = fileWidth
                pdfDiv.height = fileHeight

                // |- ## Create Component
                const pdfComponent = document.createElement("embed")
                pdfComponent.setAttribute("src", fileRef)
                pdfComponent.setAttribute("width", fileWidth)
                pdfComponent.setAttribute("height", fileHeight)
                pdfComponent.style.display = "default"
                pdfComponent.style.border = "3px dotted rgba(255, 255, 255, 0.75)"
                pdfComponent.style.borderWidth = "15px"
                pdfComponent.style.borderRadius = "10px"
                pdfComponent.style.borderStyle = "double",
                pdfComponent.style.borderStyle = "double",
                pdfComponent.style.boxShadow = "2px 2px 5px, 2px 2px 2px white"
                
                pdfDiv.appendChild(pdfComponent)			

                // Pushing Function Out
                const pdfComponentData = new CSS3DObject(pdfDiv)
                pdfComponentData.position.set(px, py, pz)
                pdfComponentData.rotation.set(rx, ry, rz)
                pdfComponentData.scale.set(sx, sy, sz)

                return pdfComponentData
            }

					panelData.position.set(tx, ty, tz)

					panelData.scale.set(sx, sy, sz)

                document.addEventListener('keydown', (event) => {
                    camera.getWorldDirection(cameraDirection);

                    let targetPosition = camera.position.clone();
                    let speed = event.ctrlKey ? fastMoveSpeed : moveSpeed;

                    switch (event.key) {
                        case 'w':
                            targetPosition.add(cameraDirection.clone().multiplyScalar(speed));
                            // play_sfx_click_gen()
                            break;
                        case 's':
                            targetPosition.add(cameraDirection.clone().multiplyScalar(-speed));
                            // play_sfx_click_gen()
                            break;
                        case 'a':
                            targetPosition.add(cameraDirection.clone().cross(camera.up).normalize().multiplyScalar(-speed));
                            // play_sfx_click_gen()
                            break;
                        case 'd':
                            targetPosition.add(cameraDirection.clone().cross(camera.up).normalize().multiplyScalar(speed));
                            // play_sfx_click_gen()
                            break;
                        case 'r': // Move up
                            targetPosition.add(camera.up.clone().multiplyScalar(speed));
                            // play_sfx_click_gen()
                            break;
                        case 'f': // Move down
                            targetPosition.add(camera.up.clone().multiplyScalar(-speed));
                            // play_sfx_click_gen()
                            break;
                    }

                    // Use GSAP to animate the camera position
                    gsap.to(camera.position, {
                        x: targetPosition.x,
                        y: targetPosition.y,
                        z: targetPosition.z,
                        duration: 0.75, // Adjust the duration for smoother or faster movement
                        ease: "power2.out" // You can change the easing function as needed
                    });
                });

// Dolly Zoom Effect
function dollyZoom() {
            gsap.to(camera.position, {
                duration: 2,
                z: 2,
                onUpdate: function() {
                    camera.updateProjectionMatrix();
                }
            });
        }

        // Dutch Angle Effect
        function dutchAngle() {
            gsap.to(camera.rotation, {
                duration: 2,
                z: Math.PI / 6, // 30 degrees tilt
                onUpdate: function() {
                    camera.updateProjectionMatrix();
                }
            });
        }

        // Camera Shake Effect
        function shakeCamera() {
            gsap.to(camera.position, {
                duration: 0.1,
                x: "+=0.1",
                y: "+=0.1",
                repeat: 5,
                yoyo: true,
                onComplete: function() {
                    camera.position.set(0, 0, 5); // Reset camera position
                }
            });
        }

        // Whip Pan Effect
        function whipPan() {
            gsap.to(camera.rotation, {
                duration: 0.5,
                y: "+=Math.PI", // 180 degrees pan
                ease: "power4.inOut",
                onComplete: function() {
                    camera.rotation.y -= Math.PI; // Reset rotation
                }
            });
        }

        // Rack Focus Effect
        function rackFocus() {
            gsap.to(camera, {
                duration: 2,
                focus: 10, // Change focus distance
                onUpdate: function() {
                    camera.updateProjectionMatrix();
                }
            });
        }

        // Slow Motion Effect
        function slowMotion() {
            gsap.to(cube.rotation, {
                duration: 5,
                x: "+=Math.PI * 2", // Rotate 360 degrees
                ease: "power1.inOut"
            });
        }

        // Time-Lapse Effect
        function timeLapse() {
            gsap.to(cube.rotation, {
                duration: 1,

let Spacial_Movement_Function_Basic01 = (
    timeline,
    object,
    position,
    rotation,
    scale,
    crystalOrb_sca,
    durationData,
    delayData,
    easeData,
    opacityData
) => {
    timeline.to(object.position, {
        duration: durationData,
        delay: delayData,
        opacity: opacityData,
        ease: easeData,
        x: position.x,
        y: position.y,
        z: position.z,
    });

    timeline.to(object.rotation, {
        duration: durationData,
        delay: delayData,
        opacity: opacityData,
        ease: easeData,
        x: rotation.x,
        y: rotation.y,
        z: rotation.z,
    });

    timeline.to(object.scale, {
        duration: durationData,
        delay: delayData,
        opacity: opacityData,
        ease: easeData,
        x: scale.x,
        y: scale.y,
        z: scale.z,
    });
}

function createCustomCubes(scene, imageTextures, clickableSides, numCubes, positions, rotations, scales, spinningConfigs) {
    const textureLoader = new THREE.TextureLoader();
    const cubes = [];
    const initialPositions = new Map();

    for (let i = 0; i < numCubes; i++) {
        const cubeGroup = new THREE.Group();

        // Create six planes for the cube
        const planes = [];
        for (let j = 0; j < 6; j++) {
            const texture = textureLoader.load(imageTextures[j]);
            const geometry = new THREE.PlaneGeometry(1, 1);
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(geometry, material);

            // Set plane positions and rotations to form a cube
            switch (j) {
                case 0: plane.position.set(0, 0, 0.5); break; // Front
                case 1: plane.position.set(0, 0, -0.5); plane.rotation.y = Math.PI; break; // Back
                case 2: plane.position.set(0, 0.5, 0); plane.rotation.x = -Math.PI / 2; break; // Top
                case 3: plane.position.set(0, -0.5, 0); plane.rotation.x = Math.PI / 2; break; // Bottom
                case 4: plane.position.set(0.5, 0, 0); plane.rotation.y = -Math.PI / 2; break; // Right
                case 5: plane.position.set(-0.5, 0, 0); plane.rotation.y = Math.PI / 2; break; // Left
            }

            // Make the plane clickable if specified
            if (clickableSides[j]) {
                plane.userData.clickable = true;
                plane.userData.index = i;
                plane.userData.side = j;
            }

            cubeGroup.add(plane);
            planes.push(plane);
        }

        // Set cube position, rotation, and scale
        if (positions[i]) {
            cubeGroup.position.set(positions[i][0], positions[i][1], positions[i][2]);
        }
        if (rotations[i]) {
            cubeGroup.rotation.set(rotations[i][0], rotations[i][1], rotations[i][2]);
        }
        if (scales[i]) {
            cubeGroup.scale.set(scales[i][0], scales[i][1], scales[i][2]);
        }

        // Store initial position
        initialPositions.set(cubeGroup, cubeGroup.position.clone());

        // Add spinning animation if specified
        if (spinningConfigs[i] && spinningConfigs[i].spinning) {
            gsap.to(cubeGroup.rotation, {
                y: "+=" + Math.PI * 2,
                duration: spinningConfigs[i].speed || 1,
                repeat: -1,
                ease: "linear"
            });
        }

        scene.add(cubeGroup);
        cubes.push(cubeGroup); // Store reference to the cube group
    }

    return { cubes, initialPositions };
}



function handleInteractions(scene, camera, cubes, initialPositions) {
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let selectedCube = null;
    let holdTimeout = null;

    window.addEventListener('mousemove', onMouseMove, false);
    window.addEventListener('mousedown', onMouseDown, false);
    window.addEventListener('mouseup', onMouseUp, false);
    window.addEventListener('contextmenu', onRightClick, false);
    window.addEventListener('dblclick', onDoubleClick, false);
    // window.addEventListener('touchstart', onTouchStart, false);
    // window.addEventListener('touchend', onTouchEnd, false);

    function onMouseMove(event) {
        event.preventDefault();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children, true);

        for (let i = 0; i < intersects.length; i++) {
            const intersect = intersects[i];
            if (intersect.object.userData.clickable) {
            //     gsap.to(intersect.object.scale, { duration: 0.2, x: 10, y: 10, z: 10 });
            }
        }
    }

    function onMouseDown(event) {
        event.preventDefault();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children, true);

        for (let i = 0; i < intersects.length; i++) {
            const intersect = intersects[i];
            if (intersect.object.userData.clickable) {
                selectedCube = intersect.object.parent;
                holdTimeout = setTimeout(() => {
                    gsap.to(selectedCube.scale, { 
                        duration: 0.2, 
                        x: 10, 
                        y: 10, 
                        z: 10 });
                }, 500); // Hold for 500ms to trigger the hold action
            }
        }
    }

    function onMouseUp(event) {
        event.preventDefault();
        if (holdTimeout) {
            clearTimeout(holdTimeout);
            holdTimeout = null;
        }
        if (selectedCube) {
            const initialPosition = initialPositions.get(selectedCube);
            gsap.to(selectedCube.position, { duration: 0.5, x: initialPosition.x, y: initialPosition.y, z: initialPosition.z });
            gsap.to(selectedCube.scale, { duration: 0.5, x: 10, y: 10, z: 10 });
            selectedCube = null;
        }
    }

    function onRightClick(event) {
        event.preventDefault();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;

    function handle_Hud_HiearchicalΔ_Animations() {
        const isMobile = window.matchMedia("(max-width: 767px)").matches;
        const isTablet = window.matchMedia("(min-width: 768px) and (max-width: 1024px)").matches;
        const isDesktop = window.matchMedia("(min-width: 1025px)").matches;
        const is_S23Ultra = window.matchMedia("(max-width: 384px) and max-width: 824").matches;

        if (isMobile) {
            // Mobile-specific animation
            gsap.to(mesh_userHUD_HiearchicalΔ.position, {
                repeat: 0,
                duration: 5,
                delay: 0,
                ease: "none",
                y: -50,
                x: 20,
                z: -100,
            });
        } else if (isTablet) {
            // Tablet-specific animation
            gsap.to(mesh_userHUD_HiearchicalΔ.position, {
                repeat: 0,
                duration: 5,
                delay: 0,
                ease: "none",
                y: -100,
                x: 30,
                z: -150,
            });
        } else if (isDesktop) {
            // Desktop-specific animation
            gsap.to(mesh_userHUD_HiearchicalΔ.position, {
                repeat: 0,
                duration: 5,
                delay: 0,
                ease: "none",
                y: -138,
                x: 40,
                z: -200,
            });
        } else if (is_S23Ultra) {
            // S23 Ultra-specific animation
            summon_FullHiearchyΔ()
        }
    }

            function createVerticalTunnel(scene, numCylinders, radius, height, useVideoTexture, videoSrc) {

            const cylinderObject = new THREE.Group()
            cylinderObject.position.set(0, 2000, 0)
            scene.add(cylinderObject)

            const cylinders = [];
            const materialOptions = {
                // color: 0x00ff00,
                map: SceneWallpaper_01,
                metalness: 0.5,
                roughness: 0.5,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                side: THREE.DoubleSide,
            };

            let videoTexture;
            if (useVideoTexture && videoSrc) {
                const video = document.createElement('video');
                video.src = videoSrc;
                video.loop = true;
                video.muted = true;
                video.play();
                videoTexture = new THREE.VideoTexture(video);
                materialOptions.map = videoTexture;
            }

            const material = new THREE.MeshBasicMaterial(materialOptions);

            for (let i = 0; i < numCylinders; i++) {
                const geometry = new THREE.CylinderGeometry(radius, radius, height, 32, 1, true);
                const cylinder = new THREE.Mesh(geometry, material);
                cylinder.position.y = i * height;
                cylinder.position.z = 150
                cylinder.scale.set(10, 1, 10)
                // cylinder.position.set(0, 5000, 0)
                scene.add(cylinder);
                cylinders.push(cylinder);
                cylinderObject.add(cylinder)
            }

            return cylinders;
        }

        function onMouseClick(event) {
            // Calculate normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        document.addEventListener('mousemove', (event) => {
            mouse_plc.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse_plc.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

		function animate() {






			requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // orbitControls.update(delta);
            if (orbitControls) {
                orbitControls.update(delta);
            }

            if (firstPersonControls) {
                firstPersonControls.update(delta);
            }


            // Update camera rotation based on mouse movements if mouse follow is enabled
            if (mouseFollowEnabled) {
                
                targetX = mouseX * -Math.abs(0.1);
                targetY = mouseY * 0.1;
                onUpdate: () => {
                            camera.lookAt(0, 0, 0);
                        }

                setTimeout(() => {
                    // camera.lookAt(0, 100, 0)
                    targetX = mouseX * -Math.abs(1.05);;
                    targetY = mouseX * Math.abs(1.05);;
                }, 3000);

                
                camera.rotation.y += (targetX - camera.rotation.y) * 0.1;
                camera.rotation.x += (targetY - camera.rotation.x) * 0.1;
                // disableOrbitControls()
            }

            

            


            if ( pointerLockControls.isLocked === true ) {

					raycaster_plc.ray.origin.copy( pointerLockControls.getObject().position );
					raycaster_plc.ray.origin.y -= 0; // Camera's Height when landed

					const intersections = raycaster_plc.intersectObjects( objects, true );

					// For Stationary Flight Mode
					const onObject = intersections.length < 0.1;

					// For Jetpack Mode
					// const onObject = intersections.length > 0.1;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 1.0 * delta;
					velocity.z -= velocity.z * 1.0 * delta;

          		// Gravity Strength
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.y = Number( canMoveVerticallyUp ) - Number( canMoveVerticallyDown );
					direction.normalize(); // this ensures consistent movements in all directions



					

					function changeXspeed(speedStrengthsParams) {
						let spdXstrength = speedStrengthsParams.x
						let changeXStrength = spdXstrength * 0.1

						speedStrengthsParams.x = changeXStrength
					}

					function changeYspeed() {
						let spdYstrength = speedStrengthsParams.y
						let changeYStrength = spdXstrength * 0.1

						return changeYStrength
					}

					

          		// Speed Strength


					if ( moveForward || moveBackward ) velocity.z -= direction.z * speedStrengthsParams.x * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * speedStrengthsParams.x * delta;
					if ( canMoveVerticallyUp || canMoveVerticallyDown ) velocity.y -= direction.y * speedStrengthsParams.y * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					pointerLockControls.moveRight( - velocity.x * delta );
					pointerLockControls.moveForward( - velocity.z * delta );
					// pointerLockControls.canMoveVerticallyUp( - velocity.y * delta);

					pointerLockControls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( pointerLockControls.getObject().position.y < 10 ) {

						velocity.y = 0;
						pointerLockControls.getObject().position.y = 1;

						canJump = true;

					}

					

				}





			render();
			stats.update();

		}

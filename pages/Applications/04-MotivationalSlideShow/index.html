<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="../../../assets/img/00-WallpaperUX/MotivationalQuotes/PeterDruckerQuote01.jpeg"
       alt="first-image"
        />
        <img
          src="../../../assets/img/00-WallpaperUX/MotivationalQuotes/SteveJobsQuote02.jpeg"
          alt="second-image"
          />
        <img
          src="../../../assets/img/00-WallpaperUX/MotivationalQuotes/SteveJobsQuote01.jpeg"
          alt="third-image"
          />
        <img
          src="../../../assets/img/00-WallpaperUX/MotivationalQuotes/AlbertEinteinQuote01.png"
          alt="fourth-image"
          />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
